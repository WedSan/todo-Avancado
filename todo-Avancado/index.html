<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css" />
    <script src="script.js" defer></script>
    <title>To do</title>
</head>

<body>
    <div class="flex-div">
        <div class="main">
            <h1>To do Avançado</h1>
            <hr />
            
            <div class="add-task" >
                <p>Adicione a sua tarefa</p>
                <input type="text" placeholder="Adicionar tarefa..." id="input-add-task" />
                <button id="button-add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <hr id="hr2" />
            <div class="flex-search">
                <div class="search">
                    <div class="pesquisar">
                        <p>Pesquisar</p>
                        <input type="text" placeholder="Pesquisar..." class="searchBox"/>
                        
                    </div>

                    <div class="Filter">
                        <p id="filtrar">Filtrar</p>
                        <select name="" id="">
                            <option value="all">Todos</option>
                            <option value="Todo">A fazer</option>
                            <option value="done">Feito</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="list-todo">
            </div>
                <!--
                <div class="todo">
                    <div class="list-title">
                        <h3>Estudar Programação</h3>
                    </div>
                    <div class="list-buttons">
                        <button type="submit"><i class="fa-solid fa-check"></i></button>
                        <button><i class="fa-regular fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
            
            -->
        </div>
    </div>
</body>

</html>
